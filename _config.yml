    description                           : 平时看电影非常快，字幕里都有什么单词，有哪些语法，有哪些背景故事？让我们慢下来，细细去品味。
    fontawesome_icon_name                 : mobile

  - title                                 : 内容丰富
    description                           : 其实我们不光有电影，还有美剧、纪录片、动画片、脱口秀、演讲、教学视频等等。让你能接触各方面纯正的英语场景。
    fontawesome_icon_name                 : play-circle

  - title                                 : 听说读写
    description                           : 相声讲究说学逗唱，语言在乎听说读写。看看字幕都是啥，尝试去回答缺失的词，答对之后听电影里在说什么，打开麦克风模仿说一遍，爽！
